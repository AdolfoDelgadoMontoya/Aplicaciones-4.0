<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/home')">Home</ion-button>
      <ion-button (click)="nav('/signin')">Signin</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <!-- Formulario login -->
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="showPass ? 'text' : 'password'"></ion-input>
      
      <ion-buttons slot="end" id="icono">
        <ion-button (click)="togglePassword()">
          <ion-icon slot="icon-only" [name]="showPass ? 'eye' : 'eye-off'"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
    <ion-button (click)="login()">Iniciar sesion</ion-button>
    <div><a href="#">¿Olvidaste tu contraseña? haz click aquí</a> </div>
  </div>
</ion-content>
