<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/home')">Home</ion-button>
      <ion-button (click)="nav('/login')">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-item>
      <ion-label position="floating">Nombre del usuario</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating"> contrasenia</ion-label>
      <ion-input [(ngModel)]="password1" [type]="p1 ? 'password' : 'text'"></ion-input>
      <ion-buttons slot="end" id="eyeicon1">
        <ion-button (click)="togglePass('a')">
          <ion-icon slot="icon-only" [name]="p1 ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Verificar contrasenia</ion-label>
      <ion-input [(ngModel)]="password2" [type]="p2 ? 'password' : 'text'"></ion-input>
      <ion-buttons slot="end" id="eyeicon1">
        <ion-button (click)="togglePass('b')">
          <ion-icon slot="icon-only" [name]="p2 ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <div id="tyc">
      <ion-checkbox labelPlacement="end"></ion-checkbox>
      <ion-text>Acepta los terminos y condiciones</ion-text>
    </div>
    
    <ion-button color="success">Registrarse!</ion-button>

    <div>
      <ion-text color="danger" id="tyc">{{mensaje}}</ion-text>
      <ion-text>Ya tienes una cuenta? inicia sesion aqui</ion-text>
    </div>

  </div>
</ion-content>
