      </ion-label>
    </ion-item>

  </div>
  
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let item of items; let index">
        <ion-avatar slot="start">
          <!--Url que pone imagenes aleatorias: http://picsum.photos/80/80?random=-->
          <img [src]="'http://picsum.photos/80/80?random='+index"/>
        </ion-avatar>
        <ion-label slot="start">Mensaje</ion-label>
        <ion-label slot="end">{{item.hora}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
